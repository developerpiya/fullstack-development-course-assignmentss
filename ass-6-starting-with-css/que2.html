<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <style>
        /* Styling for the main paragraph */
.paragraph__main {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

/* Styling for the informative paragraph */
.paragraph__info {
    font-size: 16px;
    font-style: italic;
    color: #007acc;
}

/* Styling for the quoted paragraph */
.paragraph__quote {
    font-size: 14px;
    background-color: #f0f0f0;
    border-left: 5px solid #e74c3c;
    padding: 10px;
}

    </style>
</head>
<body>
    <!-- Build an HTML page with multipe paragraphs, each assigned a unique class name. Write css rules using class selectors to apply distinct styling to each paragraphs. follow the BEM naming convention and explain how you have named the class? -->

    <p class="paragraph__main">This is the main paragraph.</p>
    <p class="paragraph__info">This is an informative paragraph.</p>
    <p class="paragraph__quote">This is a quoted paragraph.</p>
</body>
</html>
