<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <style>
        /* Global styling for the form */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
}

/* Styling for form sections */
.form-section {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #ffffff;
    border: 1px solid #ddd;
}

/* Styling for labels and form elements */
.form-group {
    margin-bottom: 10px;
}
label {
    display: block;
    font-weight: bold;
    color: #333;
}
input, textarea {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}

/* Styling for the submit button */
button {
    background-color: #007acc;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

/* Apply opacity to the transparent section */
#transparent-section {
    opacity: 0.7;
}

    </style>
</head>
<body>
    <!-- Develop an HTML forms with various input elements. USe CSS to style the form, including setting background colors for input fields. create a custom color paletee for the form elements, and demonstrate how to apply opacity to one of the form sections?  -->

    <form>
        <div class="form-section">
            <h2>Contact Information</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-section" id="transparent-section">
            <h2>Additional Information</h2>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
