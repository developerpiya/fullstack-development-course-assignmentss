<body>
    <!-- What are the HTML Entities? List out the five commonly used entities -->
    <div>
        <h1>Entities</h1>
        <p>Reserved characters in HTML must be replaced with entities:</p>
        <h2>Five commonly used entities</h2>
        <p>&lt; : less than</p>
        <p>&gt; : greater than</p>
        <p> &copy; : copyright symbol</p>
        <p> &reg; : trademark symbol</p>
        <p> &pound; : pound symbol</p>
        <p> &quot; : Quote symbol</p>
    </div>
</body>
