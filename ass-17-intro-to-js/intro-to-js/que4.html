<body>
    <h3>Que4 - What is the purpose of declaring variables in js, and how do you declare them using the let keyword ?
    </h3>
    <p>Ans4 - var and let both variable but the difference in between is that var is a global keyword and let is a
        block or local scope keyword ex:-</p>
    <script>
        var x = 5;
        function myFunc() {
            let x = 10;
            x++;
            alert(x);
        }
        document.write(x);
        myFunc()
    </script>
